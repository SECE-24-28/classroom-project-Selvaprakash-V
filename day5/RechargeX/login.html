<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RechargeX | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md rounded-3xl bg-slate-900 border border-white/10 p-8 shadow-2xl shadow-orange-500/10">
        <div class="text-center mb-6 space-y-2">
            <div class="mx-auto w-12 h-12 rounded-xl bg-gradient-to-br from-amber-400 to-orange-600 flex items-center justify-center text-slate-900 font-black">RX</div>
            <h1 class="text-2xl font-bold text-white">Welcome back</h1>
            <p class="text-slate-300 text-sm">Login to manage your recharges.</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div class="space-y-2">
                <label class="text-sm text-slate-200" for="loginEmail">Email</label>
                <input id="loginEmail" type="email" placeholder="you@example.com" class="input" />
                <p id="loginEmailError" class="text-xs text-rose-300 hidden">Enter a valid email</p>
            </div>
            <div class="space-y-2">
                <label class="text-sm text-slate-200" for="loginPassword">Password</label>
                <input id="loginPassword" type="password" placeholder="Minimum 6 characters" class="input" />
                <p id="loginPasswordError" class="text-xs text-rose-300 hidden">Password should be at least 6 characters</p>
            </div>
            <div id="loginError" class="text-xs text-rose-300 hidden">Invalid credentials. Please try again.</div>
            <button type="submit" class="w-full px-4 py-3 rounded-xl bg-gradient-to-r from-amber-400 to-orange-600 text-slate-900 font-semibold shadow-lg shadow-orange-500/30">Login</button>
        </form>

        <p class="text-center text-slate-400 text-sm mt-4">New to RechargeX? <a href="register.html" class="text-amber-200 hover:text-amber-100">Create account</a></p>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
