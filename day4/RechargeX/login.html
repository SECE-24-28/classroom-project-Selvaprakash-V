<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RechargeX | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input {
            @apply w-full bg-slate-900/60 border border-white/15 rounded-lg px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:border-amber-300 focus:ring-1 focus:ring-amber-300/50 transition;
        }
    </style>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center px-4 py-10">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-40 bg-slate-950/90 backdrop-blur border-b border-white/10">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-amber-400 to-orange-600 flex items-center justify-center text-slate-900 font-black text-sm">RX</div>
                <span class="text-white font-semibold">RechargeX</span>
            </a>
            <nav class="hidden md:flex items-center gap-6 text-sm text-slate-200">
                <a href="index.html" class="hover:text-amber-200 transition">Home</a>
                <a href="login.html" class="text-amber-200 font-semibold">Login</a>
                <a href="register.html" class="hover:text-amber-200 transition">Sign up</a>
            </nav>
        </div>
    </header>

    <div class="w-full max-w-md rounded-3xl bg-slate-900 border border-white/10 p-8 shadow-2xl shadow-orange-500/10 mt-20">
        <div class="text-center mb-8 space-y-2">
            <div class="mx-auto w-12 h-12 rounded-xl bg-gradient-to-br from-amber-400 to-orange-600 flex items-center justify-center text-slate-900 font-black text-lg">RX</div>
            <h1 class="text-2xl font-bold text-white">Welcome back</h1>
            <p class="text-slate-300 text-sm">Login to manage your recharges</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div class="space-y-2">
                <label class="text-sm text-slate-200 block" for="loginEmail">Email</label>
                <input id="loginEmail" type="email" name="email" placeholder="you@example.com" class="input" required />
                <p id="loginEmailError" class="text-xs text-rose-300 hidden">Please enter a valid email</p>
            </div>
            <div class="space-y-2">
                <label class="text-sm text-slate-200 block" for="loginPassword">Password</label>
                <input id="loginPassword" type="password" name="password" placeholder="Minimum 6 characters" class="input" required />
                <p id="loginPasswordError" class="text-xs text-rose-300 hidden">Password should be at least 6 characters</p>
            </div>
            <div id="loginError" class="text-xs text-rose-300 hidden p-3 bg-rose-900/20 border border-rose-500/30 rounded-lg">Invalid credentials. Please try again.</div>
            <button type="submit" class="w-full px-4 py-3 rounded-xl bg-gradient-to-r from-amber-400 to-orange-600 text-slate-900 font-semibold shadow-lg shadow-orange-500/30 hover:shadow-orange-400/40 transition mt-2">Login</button>
        </form>

        <p class="text-center text-slate-400 text-sm mt-6">New to RechargeX? <a href="register.html" class="text-amber-200 hover:text-amber-100 transition font-semibold">Create account</a></p>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-slate-950 border-t border-white/10 p-4">
        <div class="max-w-6xl mx-auto text-center text-sm text-slate-400">
            <p>RechargeX</p>
        </div>
    </footer>

    <script>
        // Day 4: JavaScript Functionality for Login Page
        
        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('loginEmail');
        const passwordInput = document.getElementById('loginPassword');
        const emailError = document.getElementById('loginEmailError');
        const passwordError = document.getElementById('loginPasswordError');
        const loginError = document.getElementById('loginError');

        // Real-time email validation
        emailInput.addEventListener('input', function() {
            const email = this.value.trim();
            if (email && !emailRegex.test(email)) {
                emailError.classList.remove('hidden');
                this.classList.add('border-rose-500');
                this.classList.remove('border-white/15');
            } else {
                emailError.classList.add('hidden');
                this.classList.remove('border-rose-500');
                this.classList.add('border-white/15');
            }
        });

        // Real-time password validation
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            if (password && password.length < 6) {
                passwordError.classList.remove('hidden');
                this.classList.add('border-rose-500');
                this.classList.remove('border-white/15');
            } else {
                passwordError.classList.add('hidden');
                this.classList.remove('border-rose-500');
                this.classList.add('border-white/15');
            }
        });

        // Form submission handling
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide previous errors
            loginError.classList.add('hidden');
            
            // Get values
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validation flags
            let isValid = true;
            
            // Validate email
            if (!email || !emailRegex.test(email)) {
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-rose-500');
                isValid = false;
            } else {
                emailError.classList.add('hidden');
                emailInput.classList.remove('border-rose-500');
            }
            
            // Validate password
            if (!password || password.length < 6) {
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-rose-500');
                isValid = false;
            } else {
                passwordError.classList.add('hidden');
                passwordInput.classList.remove('border-rose-500');
            }
            
            // If valid, simulate login
            if (isValid) {
                // Store user data in localStorage (simulated login)
                const userData = {
                    email: email,
                    name: email.split('@')[0],
                    loginTime: new Date().toISOString(),
                    isLoggedIn: true
                };
                
                localStorage.setItem('rechargeXUser', JSON.stringify(userData));
                
                // Show success message
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                submitBtn.textContent = 'Logging in...';
                submitBtn.disabled = true;
                
                // Simulate API call delay
                setTimeout(() => {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // Show error message
                loginError.textContent = 'Please fix the errors above and try again.';
                loginError.classList.remove('hidden');
            }
        });

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('rechargeXUser');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.isLoggedIn) {
                    // Redirect to dashboard if already logged in
                    window.location.href = 'dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
